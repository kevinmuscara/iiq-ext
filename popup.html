<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="popup.css">
  <title>IIQ Extension</title>
</head>
<body>
  <header class="iiq-header">
    <img src="logo.png" alt="IIQ" class="iiq-logo" />
    <div class="iiq-brand">
      <div class="iiq-title">iiQ Extension</div>
      <div class="iiq-sub">by Kevin Muscara</div>
    </div>
  </header>

  <main class="iiq-main">
    <div class="settings">
      <div class="setting">
        <div class="setting-label">Disable Flyouts</div>
        <label class="toggle-switch">
          <input type="checkbox" id="disableFlyoutsToggle" checked>
          <span class="slider"></span>
        </label>
      </div>

      <div class="setting">
        <div class="setting-label">Ctrl+K Global Search</div>
        <label class="toggle-switch">
          <input type="checkbox" id="ctrlKToggle" checked>
          <span class="slider"></span>
        </label>
      </div>

      <div class="setting">
        <div class="setting-label">Alt+S Issue Spare</div>
        <label class="toggle-switch">
          <input type="checkbox" id="altSToggle" checked>
          <span class="slider"></span>
        </label>
      </div>

      <div class="setting">
        <div class="setting-label">Alt+R Resolve Ticket</div>
        <label class="toggle-switch">
          <input type="checkbox" id="altRToggle" checked>
          <span class="slider"></span>
        </label>
      </div>

      <div class="setting">
        <div class="setting-label">Alt+C Confirm Issue</div>
        <label class="toggle-switch">
          <input type="checkbox" id="altCEToggle" checked>
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </main>

  <footer class="iiq-footer">Not affiliated with Incident IQ</footer>

  <script src="popup.js"></script>
</body>
</html>

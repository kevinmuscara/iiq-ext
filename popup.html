<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
      padding: 15px;
      margin: 0;
      background-color: #f5f5f5;
    }
    .setting {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      margin-bottom: 10px;
      background-color: white;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    .setting-label {
      font-size: 14px;
      font-weight: 500;
      color: #333;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 45px;
      height: 24px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4CAF50;
    }
    input:checked + .slider:before {
      transform: translateX(21px);
    }
    .title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="title">IIQ Extension Settings</div>
  
  <div class="setting">
    <label class="setting-label">Ctrl+K Global Search</label>
    <label class="toggle-switch">
      <input type="checkbox" id="ctrlKToggle" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="setting">
    <label class="setting-label">Disable Flyouts</label>
    <label class="toggle-switch">
      <input type="checkbox" id="disableFlyoutsToggle" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="setting">
    <label class="setting-label">Alt+S Issue Spare</label>
    <label class="toggle-switch">
      <input type="checkbox" id="altSToggle" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="setting">
    <label class="setting-label">Alt+R Resolve Ticket</label>
    <label class="toggle-switch">
      <input type="checkbox" id="altRToggle" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="setting">
    <label class="setting-label">Alt+C Confirm Issue</label>
    <label class="toggle-switch">
      <input type="checkbox" id="altCEToggle" checked>
      <span class="slider"></span>
    </label>
  </div>

  <script src="popup.js"></script>
</body>
</html>
